<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2. 绘制矩形</title>
  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  
  <canvas id="can"></canvas>

  <script>
    const oCan = document.getElementById('can');
    const ctx = oCan.getContext('2d');

    // 保存客户端对象
    const documentElement = document.documentElement;
    
    // 设置画布的宽高
    oCan.width = documentElement.clientWidth;
    oCan.height = documentElement.clientHeight;

    /**
     * stroke -> 描边(画线、空心)
     * fill -> 填充(实心)
     */

    ctx.strokestyle = 'red';
    ctx.fillStyle = 'hotPink';

    /**
     * 绘制矩形
     * 默认颜色： #000
     * 参数列表：
     *    1. 横坐标：x
     *    2. 纵坐标: y
     *    3. 矩形宽度：width
     *    4. 矩形高度：hieght 
     */

     // 绘制描边矩形 rectangle(矩形) angle(角度)
     /**
      * uni => 一个，单独 => uniform
      * bi => bicycle => 两轮车 => 自行车
      * tri => three => 3
      * triAngle 三角形
      * reactAngle 矩形 
      */

      // ctx.strokeRect(100, 100, 150, 120);
      // ctx.strokeRect(300, 300, 150, 150);

      // 绘制填充矩形
      ctx.fillRect(100, 100, 150, 300);
      ctx.fillRect(400, 400, 120, 120);

      // 清除画布内容
      // 通过把像素点的颜色设置为透明来达到清除一个矩形区域的目的
      // 清除一个特定矩形内的内容
      setTimeout(() => {
        ctx.clearRect(0, 0, oCan.width, oCan.height);
      }, 1000);


      /**
       * 总结
       * 
       * 1. CanvasRenderingContext2D.strokeRect()
       *    绘制描边矩形
       * 2. CanvasRenderingContext2D.fillRect()
       *    绘制填充矩形
       * 3. CanvasRenderingContext2D.clearRect() 
       *    清除矩形内绘制
       */

  </script>
</body>
</html>
